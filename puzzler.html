<html>
    <head>
        <title>Puzzler Page</title>
        <link rel="stylesheet" type="text/css" href="./puzzler.css" />
        <script src="./decoder.js" type="text/javascript"></script> 
        <script src="./bases.js" type="text/javascript"></script> 
        <script src="./morse.js" type="text/javascript"></script> 
        <script src="./braille.js" type="text/javascript"></script> 
        <script src="./semaphore.js" type="text/javascript"></script> 
        <script language="javascript" type="text/javascript">
            var decoder = new Decoder('message', 'current-letter', 'mode-area');
            var binary = new Binary('binary-div', 'b', 'current-binary-val');
            var ternary = new Ternary('ternary-div', 't', 'current-ternary-val');
            var morse = new Morse('morse-div', 'current-morse-val');
            var braille = new Braille('braille-div', 'braille');
            var semaphore = new Semaphore('semaphore-div', 'semaphore');
            decoder.addCode(binary);
            decoder.addCode(ternary);
            decoder.addCode(morse);
            decoder.addCode(braille);
            decoder.addCode(semaphore);
            function init() {
                decoder.updateDisplay();
            }
        </script>
    </head>
    <body onload="init();" >
        <div id="message-div">Message: "<span id="message"></span>"</div>
        <div id="current-letter-div">Current Letter (<span id='mode-area'>ADD</span>): "<span id="current-letter"></span>"</div>
        <div id="tabs">
            <a href="#binary" id="binary-tab" class="tab" onclick="decoder.setCode('binary')">Binary</a>
            <a href="#ternary" id="ternary-tab" class="tab" onclick="decoder.setCode('ternary')">Ternary</a>
            <a href="#morse" id="morse-tab" class="tab" onclick="decoder.setCode('morse')">Morse</a>
            <a href="#braille" id="braille-tab" class="tab" onclick="decoder.setCode('braille')">Braille</a>
        </div>

        <div id="binary-div">
            Current Binary Value: <span id="current-binary-val">0</span>
            <table>
                <thead>
                    <tr>
                        <th>16</th>
                        <th>8</th>
                        <th>4</th>
                        <th>2</th>
                        <th>1</th>
                    </tr>
                </thead>
                </tbody>
                    <tr>
                        <td> <button id="b16" value="0" onclick="binary.bump(4)">0</button> </td>
                        <td> <button id="b8"  value="0" onclick="binary.bump(3)">0</button> </td>
                        <td> <button id="b4"  value="0" onclick="binary.bump(2)">0</button> </td>
                        <td> <button id="b2"  value="0" onclick="binary.bump(1)">0</button> </td>
                        <td> <button id="b1"  value="0" onclick="binary.bump(0)">0</button> </td>
                </tbody>
            </table>
        </div>

        <div id="ternary-div">
            Current Ternary Value: <span id="current-ternary-val">0</span>
            <table>
                <thead>
                    <tr>
                        <th>9</th>
                        <th>3</th>
                        <th>1</th>
                    </tr>
                </thead>
                </tbody>
                    <tr>
                        <td> <button id="t9" onclick="ternary.bump(2)">0</button> </td>
                        <td> <button id="t3" onclick="ternary.bump(1)">0</button> </td>
                        <td> <button id="t1" onclick="ternary.bump(0)">0</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="morse-div">
            Current Morse Value: '<span id="current-morse-val"></span>'
             <table>
                <thead>
                    <tr>
                        <th>Dot</th>
                        <th>Dash</th>
                        <th>Back</th>
                    </tr>
                </thead>
                </tbody>
                    <tr>
                        <td><button id="morse-dot" onclick="morse.dot()">.</button></td>
                        <td><button id="morse-dash" onclick="morse.dash()">-</button></td>
                        <td><button id="morse-back" onclick="morse.back()">&lt;</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="braille-div">
             <table>
                <thead>
                </thead>
                </tbody>
                    <tr>
                        <td><button id="braille1" onclick="braille.toggle(1)">.</button></td>
                        <td><button id="braille2" onclick="braille.toggle(2)">.</button></td>
                    </tr>
                    <tr>
                        <td><button id="braille3" onclick="braille.toggle(3)">.</button></td>
                        <td><button id="braille4" onclick="braille.toggle(4)">.</button></td>
                    </tr>
                    <tr>
                        <td><button id="braille5" onclick="braille.toggle(5)">.</button></td>
                        <td><button id="braille6" onclick="braille.toggle(6)">.</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="semaphore-div">
            <table>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>0</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>7</td>
                    <td>&nbsp;</td>
                    <td>1</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>5</td>
                    <td>&nbsp;</td>
                    <td>3</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>4</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </div>
        <div id="controls" >
            <button id="reset"  value="Reset" onclick="decoder.reset()">Reset</button>
            <button id="commit"  value="Commit" onclick="decoder.commit()">Commit</button>
            <button id="backspace"  value="Backspace" onclick="decoder.backspace()">Backspace</button>
            <button id="clear"  value="Clear" onclick="decoder.clear()">Clear Message</button>
        </div>
    </body>
</html>
